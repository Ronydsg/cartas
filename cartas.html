        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            background: rgba(19, 34, 52, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            border: 3px solid #7f00ff;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #ffcc00;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
        }

        .card-container {
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .card {
            font-size: 1.3em;
            color: #d9e4ff;
            background: rgba(19, 52, 68, 0.7);
            padding: 25px;
            border: 2px solid #b8ffeb;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 24px;
            font-size: 1.1em;
            background-color: #7f00ff;
            color: #fff;
            border: 2px solid #00f260;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #4a00e0;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .butterflies {
            position: absolute;
            bottom: 10%;
            right: 10%;
            pointer-events: none;
        }

        .butterfly {
            width: 60px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
            }

            .card {
                font-size: 1.1em;
                padding: 15px;
            }

            button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
